<div class="row">

  <div class="col-xs-6">

    <a *ngFor="let tours of place" href="#"  class="list-group-item clearfix">
      <div class="flexBox">

        <img src={{tours.image_url}} class="img-rounded" style="max-height: 250px;">

      </div>
      <div class="flexBox">
          <h1 class="list-group-item-heading">
              {{tours.packageName}}  <span class="badge">{{tours.destination}}</span>
          </h1>
          <p class="list-group-item-text">
              {{tours.description}}
          </p>
          <h4 class="list-group-flush">
            {{tours.startDate}} to {{tours.endDate}}
          </h4>
          <h5 class="list-group-flush">
            CAD${{tours.cost}}
          </h5>
      </div>

      <hr>
    </a>

  </div>
</div>
