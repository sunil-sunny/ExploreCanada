<div class="col-xl-4">
  <form #otpForm='ngForm' (ngSubmit)="onSubmit(otp.value)">
    <fieldset>
      <div class="form-group">
        <label for="otp">Enter the OTP</label>
        <div class="controls">
          <input type="number" #otp ngModel name="otp" placeholder="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <!-- Button -->
        <div class="controls">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
   </fieldset>
  </form>
</div>
