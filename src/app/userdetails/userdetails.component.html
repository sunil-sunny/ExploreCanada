<div class="row">

  <div class="col-xs-6">
      <div class="flexBox">
          <h1 class="list-group-item">
              {{userDetails.firstName}} {{userDetails.lastName}}
          </h1>
      </div>
      <div class="flexbox">

        <h2 class="list-group-item">{{userDetails.dateOfBirth}}
        </h2>
      </div>

      <div class="flexbox">

        <h3 class="list-group-item">{{userDetails.address}}

        </h3>
      </div>

      <div class="flexbox">

        <h3 class="list-group-item">{{userDetails.country}}

        </h3>
      </div>

      <div class="flexbox">

        <h3 class="list-group-item">{{userDetails.pinCode}}

        </h3>
      </div>

      <div class="flexbox">

        <h3 class="list-group-item">{{userDetails.mobileNumber}}


        </h3>
      </div>
      <div class="flexbox">
        <button class="btn btn-success" (click)="onSubmit()">Booking list</button>
      </div>
      <hr>

  </div>
</div>
